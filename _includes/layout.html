<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ description | default('NetKit - Configure small-scale networks ') }}" />
    <link rel="canonical" href="{{ canonicalUrl | default('https://netkit.doncom.me/') }}" />

    <link rel="preload" href="/assets/fonts/inter/index.min.css" as="style" />
    <link href="/assets/fonts/inter/index.min.css" rel="stylesheet" />

    <style>
      :root {
        color-scheme: dark;
        --bg: #0f1117;
        --fg: #e0e3f0;
        --accent: #5d9fff;
        --muted: #888;
        --radius: 8px;
        --font: 'Inter', system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 3rem 1.5rem;
        font-family: var(--font);
        background-color: var(--bg);
        color: var(--fg);
        line-height: 1.6;
        max-width: 720px;
        margin-inline: auto;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
        color: var(--accent);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        transition: all 0.2s ease;
      }

      a:hover,
      a:focus-visible {
        text-decoration: underline;
        opacity: 0.85;
        outline: none;
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
      }

      main {
        animation: fadein 0.5s ease-out;
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>{{ title }}</h1>
      </header>

      {{ content | safe }}

      <footer>
        <hr />
        <small><a href="https://netkit.doncom.me/">netkit.doncom.me</a></small>
      </footer>
    </main>
    <script>
  const isPost = window.location.pathname !== "/";
  if (isPost) {
    const slug = window.location.pathname.replace(/^\/|\/$/g, "");
    const readChapters = JSON.parse(localStorage.getItem("readChapters") || "[]");
    const isRead = readChapters.includes(slug);

    // Bot√≥n para marcar/desmarcar
    const markButton = document.createElement("button");
    markButton.textContent = isRead ? "‚úÖ Marked as Read (click to unmark)" : "üìò Mark as Read";
    markButton.style = `
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: var(--accent);
      color: black;
      border: none;
      cursor: pointer;
      font-weight: 600;
      z-index: 1000;
    `;
    markButton.onclick = () => {
      let updated = JSON.parse(localStorage.getItem("readChapters") || "[]");
      if (updated.includes(slug)) {
        updated = updated.filter(s => s !== slug);
        markButton.textContent = "üìò Mark as Read";
      } else {
        updated.push(slug);
        markButton.textContent = "‚úÖ Marked as Read (click to unmark)";
      }
      localStorage.setItem("readChapters", JSON.stringify(updated));
    };
    document.body.appendChild(markButton);

    // Bot√≥n para volver al √≠ndice
    const backButton = document.createElement("a");
    backButton.href = "/";
    backButton.textContent = "‚Üê Back to index";
    backButton.style = `
      position: fixed;
      top: 1rem;
      left: 1rem;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      background: var(--muted);
      color: white;
      text-decoration: none;
      font-weight: 500;
      z-index: 1000;
    `;
    document.body.appendChild(backButton);
  }
</script>
  </body>
</html>
