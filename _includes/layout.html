<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ description | default('NetKit - Ultra-light and modern blog') }}" />
    <link rel="canonical" href="{{ canonicalUrl | default('https://netkit.doncom.me/') }}" />

    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.0/index.min.css" as="style" />
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@5.0.0/index.min.css" rel="stylesheet" />

    <style>
      :root {
        color-scheme: dark;
        --bg: #0f1117;
        --fg: #e0e3f0;
        --accent: #5d9fff;
        --muted: #888;
        --radius: 8px;
        --font: 'Inter', system-ui, sans-serif;
      }

      body {
        margin: 0;
        padding: 3rem 1.5rem;
        font-family: var(--font);
        background-color: var(--bg);
        color: var(--fg);
        line-height: 1.6;
        max-width: 720px;
        margin-inline: auto;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 2rem;
        margin: 0;
        color: var(--accent);
      }

      a {
        color: var(--accent);
        text-decoration: none;
        transition: all 0.2s ease;
      }

      a:hover,
      a:focus-visible {
        text-decoration: underline;
        opacity: 0.85;
        outline: none;
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
        color: var(--muted);
      }

      main {
        animation: fadein 0.5s ease-out;
      }

      @keyframes fadein {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>{{ title }}</h1>
      </header>

      {{ content | safe }}

      <footer>
        <hr />
        <small><a href="https://netkit.doncom.me/">netkit.doncom.me</a></small>
      </footer>
    </main>
  </body>
</html>
